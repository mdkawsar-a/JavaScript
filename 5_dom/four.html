<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dom</title>
</head>
    <style>
        body{
            background-color: #111;
            color: #ddd
        }
    </style>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = langName
        document.querySelector('.language').appendChild(li)
        
    }
    addLanguage("Python")
    addLanguage("Typescript")
    addLanguage("C++")

    function otherLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    otherLanguage("Ruby")
    otherLanguage("Golang")
    otherLanguage("Swift")

    // Edit
    const removeText = document.querySelector('.language :nth-child(2)')
    // removeText.innerHTML = 'MOjo'
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode("Mojo"))
    removeText.replaceWith(newli)

    // edit
    const secondLang = document.querySelector('li:first-child')
    secondLang.outerHTML = "<li>kawsar</li>"

    //remove
    const removeLastLang = document.querySelector('li:last-child')
    removeLastLang.remove()

</script>
</html>
