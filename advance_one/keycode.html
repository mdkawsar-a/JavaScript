<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: aliceblue;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="insert">
            <h2>Press the key and wach magic</h2>
        </div>
    </div>
</body>
<script>
    
    const insert = document.getElementById('insert')
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <h2 class='color'>
            <table border='1'>
                <tr>
                    <th> Key </th>
                    <th> Keycode </th>
                    <th> Code </th>
                </tr>
                <tr>
                    <td> ${e.key === ' ' ? "Space" : e.key} </td>
                    <td> ${e.keyCode} </td>
                    <td> ${e.code} </td>
                </tr>
            </table>
        </h2>
        
        `
    })
</script>
</html>
